<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 relative h-full flex flex-col justify-center items-center">
    <nav class=" fixed z-99 top-0 bg-white w-full items-center flex justify-start gap-3  text-black shadow-md px-5 py-1 border-b">
        <img src="./favicon.png" alt="" height="80">
        <h4 class="text-4xl font-bold text-blue-950 ">WEATHERVistar</h4>
    </nav>
    <section class="main flex flex-col justify-center items-center mt-20 mb-10">
        <h1 class="text-2xl  text-zinc-800 font-bold mb-1">Welcome to Our Weather CastðŸ”¥</h1>
        <p class="text-base text-gray-700 mb-7">Get the latest weather updates for your city</p>
        <div class="flex justify-center items-center gap-4  rounded-md w-[40%] ">
            <input type="text" name="cityName" class="flex-1 h-10 pl-6 pr-5 font-semibold text-zinc-800 border border-gray-200 rounded-md focus:outline-none" placeholder="Enter city! e.g Noida ">
            <button  type="submit" id="searchBtn" class="bg-indigo-500 text-white rounder-md px-4 py-1.5">Search</button>
        </div>
        <div class="flex flex-row justify-center items-center w-full mx-4 my-5 ">

            <div class="flex flex-col justify-center items-center flex-1 px-5">
                <h1 id="temperature" class="text-5xl font-semibold text-gray-600 mb-3">
                </h1>
                <p id="feelsLikeTemperature" class="text-xl font-semibold text-gray-500 mb-5"></p>
                <div class="grid  grid-cols-4  gap-10  mt-5   w-full   text-gray-500  ">
                    <div class="bg-white px-5 py-5 flex flex-col justify-center items-center border rounded-md shadow-md shadow-blue-500/50">
                        <!-- icon for humidity -->
                        <div class="px-2 py-2 flex items-center justify-center rounded-full  bg-red-200">
                            <ion-icon name="trending-down-outline" class="text-red-500 text-3xl"></ion-icon>
                        </div>
                        <p class="text-lg font-semibold mt-2">Minimun</p>
                        <p id="minimum" class="text-lg font-semibold mt-2"></p>
                    </div>

                    <div class="bg-white px-5 py-5 flex flex-col justify-center items-center border rounded-md shadow-md shadow-blue-500/50">
                        <!-- icon for humidity -->
                        <div class="px-2 py-2 flex items-center justify-center rounded-full  bg-green-200">
                            <ion-icon name="trending-up-outline" class="text-green-500 text-3xl"></ion-icon>
                        </div>
                        <p class="text-lg font-semibold mt-2">Maximum</p>
                        <p id="maximum" class="text-lg font-semibold mt-2"></p>
                    </div>
                    <div class="bg-white px-5 py-5 flex flex-col justify-center items-center border rounded-md shadow-md shadow-blue-500/50">
                        <!-- icon for humidity -->
                        <div class="px-2 py-2 flex items-center justify-center rounded-full  bg-yellow-200">
                            <ion-icon name="globe-outline" class="text-yellow-500 text-3xl"></ion-icon>
                        </div>
                        <p class="text-lg font-semibold mt-2">Atompheric Pressure</p>
                        <p id="pressure" class="text-lg font-semibold mt-2"></p>
                    </div>

                    <div class="bg-white px-5 py-5 flex flex-col justify-center items-center border rounded-md shadow-md shadow-blue-500/50">
                        <!-- icon for humidity -->
                        <div class="px-2 py-2 flex items-center justify-center rounded-full  bg-indigo-200">
                            <ion-icon name="eye-outline" class="text-indigo-500 text-3xl"></ion-icon>
                        </div>
                        <p class="text-lg font-semibold mt-2">Visibility</p>
                        <p id="visibility" class="text-lg font-semibold mt-2"></p>
                    </div>

                    <div class="bg-white px-5 py-5 flex flex-col justify-center items-center border rounded-md shadow-md shadow-blue-500/50">
                        <!-- icon for humidity -->
                        <div class="px-2 py-2 flex items-center justify-center rounded-full  bg-cyan-200">
                            <ion-icon name="rainy-outline" class="text-cyan-500 text-3xl"></ion-icon>
                        </div>
                        <p class="text-lg font-semibold mt-2">Wind Speed</p>
                        <p id="windSpeed" class="text-lg font-semibold mt-2"></p>
                    </div>


                    <div class="bg-white px-5 py-5 flex flex-col justify-center items-center border rounded-md shadow-md shadow-blue-500/50">
                        <!-- icon for humidity -->
                        <div class="px-2 py-2 flex items-center justify-center rounded-full  bg-blue-200">
                            <ion-icon name="water-outline" class="text-blue-500 text-3xl"></ion-icon>
                        </div>
                        <p class="text-lg font-semibold mt-2">Humidity</p>
                        <p id="humidity" class="text-lg font-semibold mt-2"></p>
                    </div>
                </div>
            </div>
        </div>

        
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
